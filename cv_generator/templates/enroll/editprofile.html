<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Form</title>
    <link rel="stylesheet" href="{% static 'enroll/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/style.css' %}">
</head>
</head>

<body>

    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Edit Profile</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="first_name" id="f_name" placeholder="Your First Name" />
                                <span style="color: red;">{{form.errors.first_name}}</span>
                            </div>

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="last_name" id="l_name" placeholder="Your Last Name" />
                                <span style="color: red;">{{form.errors.last_name}}</span>
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                                <span style="color: red;">{{form.errors.email}}</span>
                            </div>

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your USername" />
                                <span style="color: red;">{{form.errors.username}}</span>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" id="editprofile" class="form-submit" value="Submit" />
                            </div>

                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'enroll/images/signup-image.jpg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="{% static 'enroll/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'enroll/jss/main.js' %}"></script>

</body>

</html>
