<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="{% static 'enroll/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/style.css' %}">
</head>

<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" onsubmit="return validate()" class="register-form" id="registerForm">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="first_name" id="f_name" placeholder="Your First Name" />
                                <small style="color: red;" id="error_f_name"></small>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="last_name" id="l_name" placeholder="Your Last Name" />
                                <small style="color: red;" id="error_l_name"></small>

                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                                <small style="color: red;" id="error_email">{{form.errors.email}}</small>

                            </div>

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your USername" />
                                <small style="color: red;" class="error_username">{{form.errors.username}}</small>

                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="password1" placeholder="Password" />
                                <small style="color: red;" id="error_password1">{{form.errors.password1}}</small>


                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="password2"
                                    placeholder="Repeat your password" />
                                <small style="color: red;" id="error_password2">{{form.errors.password2}}</small>

                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'enroll/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'signin' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="{% static 'enroll/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'enroll/jss/main.js' %}"></script>

    <script>
        function validate() {
            isDataVerify = false
            const form = document.querySelector("form");
            for (let i = 0; i < form.elements.length; i++) {
                if (form.elements[i].value == '' || form.elements[i].value == undefined) {
                    $("#error_" + form.elements[i].id).html("This Field is required")
                }
                else {
                    isDataVerify = true
                }
            }
            return isDataVerify
        }
    </script>

</html>
